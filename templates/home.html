<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Pusher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1>Password Pusher</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('my_passwords') }}">My Passwords</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <form method="POST" action="{{ url_for('home') }}">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="expiration">Expiration:</label>
        <select id="expiration" name="expiration" required>
            <option value="1">1 hour</option>
            <option value="4">4 hours</option>
            <option value="12">12 hours</option>
            <option value="24">24 hours</option>
        </select>
        <br>
        <label for="max_views">Max Views:</label>
        <input type="number" id="max_views" name="max_views" value="1" min="1" required>
        <br>
        <input type="submit" value="Create Password Link">
    </form>
</div>
</body>
</html>
