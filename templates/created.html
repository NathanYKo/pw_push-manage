<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Link Created - Password Pusher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Link Created</h1>
        <p>Your password can be accessed at:</p>
        <p><a href="{{ url_for('get_password', url=url, _external=True) }}">{{ url_for('get_password', url=url, _external=True) }}</a></p>
        <p>Share this link with the intended recipient.</p>
        
        {% if is_owner %}
        <p>This password has been saved to your account.</p>
        <p><a href="{{ url_for('view_passwords') }}">View Your Stored Passwords</a></p>
        {% endif %}
        
        <a href="{{ url_for('home') }}">Push Another Password</a>
    </div>
</body>
</html>
